
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Requirement Gathering{% endblock %}

{% block content%}
<br><br><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<a href="http://127.0.0.1:8000/PMS/viewGathering"><img src="{% static 'back-button.png'%}" height="30px" alt="BACK"></img></a>
<div style="width: 450px; margin:0 auto; padding:10px;">
    <h2>Requirement Gathering</h2>
    <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
         {{form|crispy}}
         <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{%endblock%}
